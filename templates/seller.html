{% extends "base.html" %} 

{% block titulo %} AUTOLOTE {% endblock %}

{% block main %}
<div>
  <button id="insert-seller"><i class="fa-solid fa-square-plus"></i> Nuevo</button>
  <button id="export-seller"><i class="fa-solid fa-file-export"></i> Exportar</button>
</div>

<div class="table-wrapper">
  <table class="table" id="vendedores-table">
    <thead>
      <tr>
        <th>Acción</th>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Cédula</th>
      </tr>
    </thead>
    <tbody>
      {% for vendedor in vendedores %}
        <tr>
          <td>
            <div class="btn-group accion-botones" role="group">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#vendedorModal" data-id="{{ vendedor.id_vendedor }}">
                <i class="fa-solid fa-eye"></i>
              </button>
              <button type="button" class="btn btn-warning">
                <i class="fa-solid fa-pencil"></i>
              </button>
              <button type="button" class="btn btn-danger">
                <i class="fa-solid fa-circle-xmark"></i>
              </button>
            </div>
          </td>
          <td>{{ vendedor.id_vendedor }}</td>
          <td>{{ vendedor.nombre }}</td>
          <td>{{ vendedor.apellido }}</td>
          <td>{{ vendedor.cedula }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
