<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="//cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f3fb8d042a.js" crossorigin="anonymous"></script>
    <script src="static/js/jquery-3.7.1.min.js.js" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="topbar">
      <div class="topbar-content">
        <button class="btn toggle-sidebar">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="user-topbar">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
      </div>
      </div>
    <nav class="sidebar">
      <div class="logo-navbar">
        <a href="/">
          <h3>EL PELON</h3>
        </a>
        <img src="static/images/logo.png">
      </div>
      
      <div class="opciones-navbar">
        <div class="cuadro-opcion">
          <i class="fa-solid fa-user-tie"></i>
          <a href="/sellers" class="opcion-navbar">Vendedores</a>
        </div>
        <div class="cuadro-opcion">
          <i class="fa-solid fa-car"></i>
          <a href="/vehicles" class="opcion-navbar">Compras</a>
        </div>
        <div class="cuadro-opcion">
          <i class="fa-solid fa-database"></i>
          <a href="/sales" class="opcion-navbar">Ventas</a>
        </div>
        <div class="cuadro-opcion">
          <i class="fa-solid fa-money-bill"></i>
          <a href="/costs" class="opcion-navbar">Gastos</a>
        </div>
        <div class="cuadro-opcion">
          <i class="fa-solid fa-people-group"></i>
          <a href="/clients" class="opcion-navbar">Clientes</a>
        </div>
      </div>
    </nav>
    <div class="main">
      {% block main %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
    <script src="static/js/site.js"></script>
    <script src="static/js/dashboard.js"></script>
    </body>
</html>
